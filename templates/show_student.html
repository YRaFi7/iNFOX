<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> Student Details </h1>
   <table border="2px">
    <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE NO</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td> <a href="{% url 'student_details' student.pk  %}"> {{ student.s_name }}  </a> </td>
            <td>  {{ student.s_email_id }}   </td>
            <td>  {{ student.s_phone }}   </td>
            <td><a href="{% url 'editpage' student.pk  %}">Edit</a>
                <br>
                <a href="{% url 'deletepage' student.pk  %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
