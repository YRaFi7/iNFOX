<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Edit Details....
    </h1>
    <form method="post" action="/edit_student_details/{{ students.pk }}" enctype="multipart/form-data">
        {% csrf_token %}

      
        <label>Enter Student Name:</label>
        <input type="text" name="s_name" value="{{ students.s_name }}"><br>
        <label>Email:</label>
        <input type="text" name="s_email_id" value="{{ students.s_email_id }}"><br>
        <label>Phone No:</label>
        <input type="number" name="s_phone" value="{{ students.s_phone }}"><br>
       
        
        <button type="submit">Update</button>
        
    
    </form>
</body>
</html>
